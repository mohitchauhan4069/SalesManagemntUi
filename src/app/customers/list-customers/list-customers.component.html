<mat-card class="example-card">
  <div class="add-customer">
    <div class="add-btn"></div>
    <div class="add-btn">
      <button mat-button color="primary" (click)="addCustomer()">Add Customer</button>
    </div>
  </div>
  <br />
  <mat-form-field>
    <mat-label>Search Customer...</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mohit" #input />
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Cust_id Column -->
    <ng-container matColumnDef="_id">
      <th mat-header-cell *matHeaderCellDef>Cust_id</th>
      <td mat-cell *matCellDef="let element">{{ element._id }}</td>
    </ng-container>
    <!-- firstName Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef>First Name</th>
      <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
    </ng-container>
    <!-- lastName Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef>Last Name</th>
      <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
    </ng-container>
    <!-- DOB Column -->
    <ng-container matColumnDef="dob">
      <th mat-header-cell *matHeaderCellDef>DOB</th>
      <td mat-cell *matCellDef="let element">{{ element.dob | date : "dd/MM/YYYY" }}</td>
    </ng-container>
    <!-- phoneNumber Column -->
    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef>Phone Number</th>
      <td mat-cell *matCellDef="let element">{{ element.phoneNumber }}</td>
    </ng-container>
    <!-- EmailAddress Column -->
    <ng-container matColumnDef="emailAddress">
      <th mat-header-cell *matHeaderCellDef>EmailAddress</th>
      <td mat-cell *matCellDef="let element">{{ element.emailAddress }}</td>
    </ng-container>
    <!-- action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>
        Action
      </th>
      <td mat-cell *matCellDef="let element">
        <div class="actn-btn">
          <div class="child-btn">
            <button matTooltip="Edit" mat-icon-button>
              <mat-icon color="primary">edit</mat-icon>
            </button>
          </div>
          <div class="child-btn">
            <button matTooltip="Delete" mat-icon-button>
              <mat-icon color="warn">delete</mat-icon>
            </button>
          </div>
        </div>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>
  <mat-paginator #paginator [pageSizeOptions]="[8, 15, 20]" showFirstLastButtons></mat-paginator>
</mat-card>
