<div class="container">
  <div class="example-container" [formGroup]="CustomerForm">
    <mat-form-field>
      <mat-label>First Name</mat-label>
      <input matInput formControlName="firstName" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Last Name</mat-label>
      <input matInput formControlName="lastName" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Email Address</mat-label>
      <input matInput formControlName="emailAddress" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Phone Number</mat-label>
      <input matInput formControlName="phoneNumber" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Date of Birth</mat-label>
      <input matInput type="date" formControlName="dob" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Select Department</mat-label>
      <mat-select disableRipple>
        <mat-option value="">Select a department</mat-option>
        <mat-option value="sales">Sales</mat-option>
        <mat-option value="marketing">Marketing</mat-option>
        <mat-option value="finance">Finance</mat-option>
        <mat-option value="hr">Human Resources</mat-option>
        <mat-option value="it">Information Technology</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="example-button-row">
    <div class="btn-layer">
      <button class="close-btn" mat-button color="warn" (click)="close()">
        {{ "Close" }}
      </button>
      <button
        class="add-btn"
        mat-button
        color="primary"
        (click)="addCustomer()"
      >
        {{ "Add" }}
      </button>
    </div>
  </div>
</div>
